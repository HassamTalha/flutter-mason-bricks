name: starter_app
description: A basic starter setup for project initialization with Riverpod CodeGen and Firebase.
version: 0.1.0+1

environment:
  mason: ">=0.1.0 <1.0.0"

vars:
  app_name:
    type: string
    description: App Name
    default: Starter App
    prompt: "Please enter App name:"
  firebase_integration:
    type: boolean
    description: Firebase Integration
    default: true
    prompt: "Would you like to add Firebase Integration?"
